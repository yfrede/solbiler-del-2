<body>
    <div id="wrapper">

        <header class="header">
            <div class="sidehoved">
                <h2 id="tekstlogo">Solbiler ApS</h2>
                <div id="login">
                    <img id="login-logo" src="billeder/login 2.png" alt="login billede">
                    <button>Log ind</button>
                </div>
            </div>
        </header>
        <main>
            <article>
                <section>
                    <h1>Dine oplysninger</h1>
                    <!-- Formular-felter indeholder "required" så de skal udfyldes før man kan fortsætte -->
                    <form id="formular">
                        <label for="fornavn">Fornavn</label><br>
                        <input type="text" id="fornavn" placeholder="Indtast dit fornavn" required><br>

                        <label for="efternavn">Efternavn</label><br>
                        <input type="text" id="efternavn" placeholder="Indtast dit navn" required><br>

                        <label for="adresse">Adresse</label><br>
                        <input type="text" id="adresse" placeholder="Indtast din adresse" required><br>

                        <label for="postnr">Post Nr.</label><br>
                        <input type="number" id="postnr" placeholder="Post nr." required><br>

                        <label for="bynavn">Bynavn</label><br>
                        <input type="text" id="bynavn" placeholder="Bynavn" required><br>

                        <input type="checkbox" class="gyldig" value="" required>Jeg er fyldt 18 år

                        <button type="submit">Videre</button>
                    </form>
                </section>

                <section>
                    <h2>Lejeoplysninger</h2>
                    <!-- Output henter data fra tidligere checkbokse ved hjælp af "sessionStorage" & "GET"-->
                    <div id="output"></div>
                </section>
            </article>
        </main>
